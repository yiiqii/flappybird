<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<link rel="icon" type="image/png" href="res/favicon.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="full-screen" content="yes"/>
<meta name="screen-orientation" content="portrait"/>
<meta name="x5-fullscreen" content="true"/>
<meta name="360-fullscreen" content="true"/>
</head>
<style>
html, body, p, div {margin:0;padding:0;}
body {background-color: #000;font-size:4vmin;}
html, body {height: 100%}
.bar {margin:0 auto;margin-top:250px;height:4px;width:80%;border-radius:2px;overflow:hidden;background:#666;}
.bar i {display:block;width:0;height:4px;background-color:#999;}
p {margin-top:5px;text-align:center;color:#ddd;}
.back-btn{display: none;position: fixed; top: 10px; left: 10px; width: 40px; height: 40px; z-index: 100000; }
.back-btn span {position: absolute; top:0; left: 0; width: 100%; height: 100%; background: #000;opacity: 0.4; -webkit-opacity : 0.4; z-index: 1; overflow: hidden;border-radius: 50%; -webkit-border-radius: 50%;}
.back-btn i{ position: absolute; top: 50%; left: 50%; margin: -6px 0 0 -5px; width: 8px; height: 12px; z-index: 10; background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAYBAMAAAABjmA/AAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAYUExURQAAAP///////////////////////////yN+nV8AAAAHdFJOUwBGasga6ZXydqPkAAAAY0lEQVQI12NgAAM1CMXAVJ4AYaiXl0EFygOhAuUCUIFCsIA4VIARn4ACVKAILMBaXm4AZjCGQ41nEIUJsYSXFzuAWc7l5SYQIXMkoRCIevPyUogQG8xhDOlQ04FCClBvJDEAAFDCG7FxVjv/AAAAAElFTkSuQmCC"); background-size: 100% auto; background-repeat: no-repeat;}
</style>
<body>
<a id="J-backBtn" class="back-btn"><i></i><span></span></a>
<div class="bar">
    <i id="progress"></i>
</div>
<p id="percent">Loading..</p>
<script src='http://tinyjs.net/libs/tiny.full.debug.js'></script>
<script src='src/Util.js'></script>
<script src='src/Resource.js'></script>
<script src='src/Sound.js'></script>
<script src='src/Ground.js'></script>
<script src='src/Background.js'></script>
<script src='src/Bird.js'></script>
<script src='src/Score.js'></script>
<script src='src/Pipe.js'></script>
<script src='src/GameOver.js'></script>
<script src='src/MainMenuLayer.js'></script>
<script src='src/StartLayer.js'></script>
<script src='main.js'></script>
<script>
    var backBtn = document.getElementById('J-backBtn');

    function bridgeReady(){
        AlipayJSBridge.call("hideTitlebar");

        if(backBtn){
            backBtn.style.display = "block";
            backBtn.addEventListener('touchend', function (e) {
                e.preventDefault();
                AlipayJSBridge.call('closeWebview');
            }, false);
        }
    }
    window.AlipayJSBridge ? bridgeReady() : document.addEventListener('AlipayJSBridgeReady', function () {
        bridgeReady();
    });
</script>
</body>
</html>
